syntax = "proto3";

package cosmos.restaking.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the restaking module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/lightmos/lightmos-sdk/x/restaking"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}
