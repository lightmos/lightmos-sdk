syntax = "proto3";
package cosmos.restaking.v1beta1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/lightmos/lightmos-sdk/x/restaking/types";

message ValidatorToken {
  string address = 1;
  cosmos.base.v1beta1.Coin total = 2;
  cosmos.base.v1beta1.Coin retire = 3;
  cosmos.base.v1beta1.Coin available = 4;
}